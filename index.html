<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="endgame-popup">
    <div class="endgame-message">
      <h2></h2>

      <div>
        <button type="button" class="new-round">New Round</button>
        <button type="button" class="new-game">New Game</button>
      </div>


    </div>
  </div>

  <div class="game">
    <h1>Tic-Tac-Toe</h1> 

    <div class="game-mode">         
      <button type="button" class="_1player-button">1 Player</button>
      <button type="button" class="_2player-button">2 Player</button>


    </div>

    <div class="board">


    </div>

    <div class="game-controls">
      <button type="button" class="new-round">New Round</button>
      <button type="button" class="new-game">New Game</button>
 

    </div>



  </div>


  <script src="script.js"></script>
</body>
</html>
